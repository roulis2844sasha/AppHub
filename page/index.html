<!DOCTYPE html>
<html class="qp-ui" data-qp-ui="{'Futurizr': {'hasTouch': 'touch'}}" lang="ru" style="display:none;">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="keywords" content="" />
	<link rel="icon" type="image/png" href="http://www.qwedl.com/data/images/icon.png" />
	<title>AppHub</title>
</head>
<body data-color="009688/FF4081">
	<div class="include" data-type="header"></div>
	<div id="grid-cont">
		<section class="grid_outer chapter">
			<iframe name="post"></iframe>
			<form class="card" method="get" target="post" action="../cgi-bin/save.sh">
				<nav id="save" class="float-nav closed"><button class="toggle dialog material-icons" id="save">save</button></nav>
				<div class="hr"><p>
					<label class="switch">
						<input type="checkbox" name="onoff" id="onoff" class="switch" onclick="swi(this.id)" value="1">
						<span></span>
						Точка доступа wifi
					</label>
				</p></div>
				<div class="list hr">
					<label for="ssid">Название точки доступа</label>
					<input class="label" type="text" name="ssid" id="ssid">
				</div>
				<div class="hr"><p>
					<label class="switch">
						<input type="checkbox" name="wpa" id="wpa" class="switch" onclick="swi(this.id)" value="1">
						<span></span>
						Пароль
					</label>
				</p></div>
				<div class="list hr">
					<label for="wpa_passphrase">Пароль</label>
					<input class="label" type="text" name="wpa_passphrase" id="wpa_passphrase">
				</div>
				<div class="list hr">
					<label for="root">root</label>
					<input class="label" type="text" name="root" id="root">
				</div>
			</div>
		</section>
	</div>
    <script>
        root = 'http://www.qwedl.com/';
    </script>
	<script src="http://www.qwedl.com/data/gad/gad.js"></script>
	<script async src="index.js"></script>
<style>
div.list.hr label {
	font-weight: normal;
}
div.list.hr input.label {
	width: 100%;
}
</style>
</body>
</html>
