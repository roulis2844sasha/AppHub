<!DOCTYPE html>
<html class="qp-ui" data-qp-ui="{'Futurizr': {'hasTouch': 'touch'}}" lang="ru" style="display:none;">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

				</p>
				<p><button class="ok" onclick="auth()">Ok</button></p>

        root = 'http://www.qwedl.com/';
